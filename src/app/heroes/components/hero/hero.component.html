<h1>Hero</h1>
<hr />

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Power:</td>
  <dd>some power</dd>

  <td>Capitalized:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name === 'Ironman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Rename
</button>
<button *ngIf="age === 40" (click)="changeAge()" class="btn btn-primary">
  Update age
</button>
<button
  *ngIf="name !== 'Ironman' || age !== 40"
  (click)="resetHero()"
  class="btn btn-primary mx-2"
>
  Reset
</button>
