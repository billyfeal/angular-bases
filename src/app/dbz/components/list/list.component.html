<h4>List</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-primary': isFirst,
      'list-group-item-dark': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ char.name }} - </span>
      <strong>
        <samp>Power: {{ char.power }}</samp>
      </strong>
    </div>
    <button class="btn btn-danger" (click)="onDeletCharacter(char.id)">x</button>
  </li>
</ul>
